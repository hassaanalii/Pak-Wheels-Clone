{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% tailwind_css %}
    <style>
        .main{
            background: linear-gradient(to bottom,#014f93, #000408  );
            justify-content: space-evenly;
        }
    </style>
</head>
<body>
    <div class="main flex h-screen items-center  gap-10">
        <img src="{% static 'images/carlogo.png' %}" alt="Your Image" style="width: 600px; height: 800px; ">

        <div class="border border-white-500 w-98 p-4 rounded-lg shadow-md">
            <form action="" method="post">
                {% csrf_token %}
                <p class="text-4xl text-center py-5 px-10 font-bold text-red-700">Login</p>

                <div class="flex items-center justify-center gap-10 py-5 px-5">
                    <p class="w-32 text-gray-200 font-semibold">Phone Number</p>
                    <input type="text" class="border rounded-md py-1 w-50 focus:outline-none focus:ring-2 focus:ring-blue-500" name="phone-number">
                </div>
                <div class="flex items-center justify-center gap-10 py-3 px-5">
                    <p class="w-32 text-gray-200 font-semibold">Password</p>
                    <input type="password" class="border rounded-md py-1 w-50 focus:outline-none focus:ring-2 focus:ring-blue-500" name="password">
                </div>
               
            

                {% for message in messages%}
                     <p class="text-center py-5 text-red-500">{{message}}</p>
                 {% endfor %}
                <input type="submit" value="Login" class="mt-4 mb-2 px-6 py-2 bg-red-700 hover:bg-red-900 text-white rounded-full text-center w-full">
                <p class="mt-3 text-center text-white">Create a new account! <a href="{% url 'register' %}" class="text-red-500">Register</a></p>
            </form>
        </div>
    </div>
   
</body>
</html>
